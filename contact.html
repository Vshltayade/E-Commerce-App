<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECommerce App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="bg-body-tertiary">

        <header>

            <nav class="navbar fixed-top navbar-expand-md bg-body-tertiary">
              <div class="container py-2">
                <a class="navbar-brand fw-bold fs-4" href="index.html">Ecommerce</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                  <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Ecommerce</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                  </div>
                  <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-center align-items-center flex-grow-1 fw-semibold">
                      <li class="nav-item px-2">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                      </li>
                      <li class="nav-item px-2">
                        <a class="nav-link " href="products.html">Products</a>
                      </li>
                      <li class="nav-item px-2">
                        <a class="nav-link" href="about.html">About</a>
                      </li>
                      <li class="nav-item px-2">
                        <a class="nav-link active" href="contact.html">Contact</a>
                      </li>
                    </ul>
                    <div class="d-flex">
                      <button class="btn btn-outline-dark mx-2 my-1">
                          <i class="fa-solid fa-right-to-bracket px-1"></i>
                          Login
                      </button>
                      <button class="btn btn-outline-dark mx-2 my-1">
                          <i class="fa-solid fa-user-plus px-1"></i>
                          Register
                      </button>
                      <button class="btn btn-outline-dark mx-2 my-1">
                          <i class="fa-solid fa-cart-shopping px-1"></i>
                          Cart (0)
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </nav>

      </header>

      <section class="container mt-5 pt-5">
        <h2 class="text-center fw-medium fs-1 p-1 mb-3">Contact Us</h2>
        <hr>

        <div class="container d-flex justify-content-center my-5">
            
            <form class="w-25">
                <div class="mb-3">
                    <label for="exampleInputName1" class="form-label">Name</label>
                    <input type="text" class="form-control" id="exampleInputName1" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Enter your message"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-secondary px-4">Send</button>
                </div>
              </form>
            
        </div>
        
      </section>

        <footer>
            <div class="text-center fs-5">
                Made with &#10084; by <span class="text-decoration-underline fs-4 text-uppercase">Vishal Tayade</span>
            </div>
        </footer>
    </div>
</body>
</html>
