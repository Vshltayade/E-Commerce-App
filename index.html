<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECommerce App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="bg-body-tertiary">

        <header>

              <nav class="navbar navbar-expand-md bg-body-tertiary">
                <div class="container py-2">
                  <a class="navbar-brand fw-bold fs-4" href="#">Ecommerce</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                      <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Ecommerce</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                      <ul class="navbar-nav justify-content-center align-items-center flex-grow-1 fw-semibold">
                        <li class="nav-item px-2">
                          <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item px-2">
                          <a class="nav-link" href="#">Products</a>
                        </li>
                        <li class="nav-item px-2">
                          <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item px-2">
                          <a class="nav-link" href="#">Contact</a>
                        </li>
                      </ul>
                      <div class="d-flex">
                        <button class="btn btn-outline-dark mx-2 my-1">
                            <i class="fa-solid fa-right-to-bracket px-1"></i>
                            Login
                        </button>
                        <button class="btn btn-outline-dark mx-2 my-1">
                            <i class="fa-solid fa-user-plus px-1"></i>
                            Register
                        </button>
                        <button class="btn btn-outline-dark mx-2 my-1">
                            <i class="fa-solid fa-cart-shopping px-1"></i>
                            Cart (0)
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </nav>

        </header>

        <main class="rounded-2 text-white m-2 py-5 px-5">
            <div class="d-flex flex-column justify-content-center">
                <h1 class="fw-light">New Season Arrivals</h1>
                <p class="fs-4 fw-lighter">Ecommerce isn't the cherry on the cake, it's the new cake. Always deliver more than expected.</p>
            </div>
        </main>

        
    </div>
</body>
</html>
