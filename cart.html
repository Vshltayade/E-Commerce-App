<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECommerce App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div>

      <header>
        <nav class="navbar fixed-top navbar-expand-md bg-body-tertiary">
          <div class="container py-2">
            <a class="navbar-brand fw-bold fs-4" href="index.html">Ecommerce</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasNavbar"
              aria-controls="offcanvasNavbar"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="offcanvas offcanvas-end"
              tabindex="-1"
              id="offcanvasNavbar"
              aria-labelledby="offcanvasNavbarLabel"
            >
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                  Ecommerce
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                ></button>
              </div>
              <div class="offcanvas-body">
                <ul
                  class="navbar-nav justify-content-center align-items-center flex-grow-1 fw-semibold"
                >
                  <li class="nav-item px-2">
                    <a
                      class="nav-link"
                      aria-current="page"
                      href="index.html"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item px-2">
                    <a class="nav-link" href="products.html">Products</a>
                  </li>
                  <li class="nav-item px-2">
                    <a class="nav-link" href="about.html">About</a>
                  </li>
                  <li class="nav-item px-2">
                    <a class="nav-link" href="contact.html">Contact</a>
                  </li>
                </ul>
                <div class="d-flex">
                  <a href="login.html">
                    <button class="btn btn-outline-dark mx-2 my-1">
                      <i class="fa-solid fa-right-to-bracket px-1"></i>
                      Login
                    </button>
                  </a>
                  <a href="register.html">
                    <button class="btn btn-outline-dark mx-2 my-1">
                      <i class="fa-solid fa-user-plus px-1"></i>
                      Register
                    </button>
                  </a>
                  <a href="cart.html">
                    <button class="btn btn-outline-dark mx-2 my-1 active">
                      <i class="fa-solid fa-cart-shopping px-1"></i>
                      Cart (0)
                    </button>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </header>

      <section class="container mt-5 pt-5">
        <h2 class="text-center fw-medium fs-1 p-1 mb-3">Cart</h2>
        <hr>

        <div class="container bg-body-tertiary m-1 p-5 text-center" id="empty-cart">
            
            <h1 class="fw-light">Your Cart is Empty</h1>
            <button class="btn btn-outline-dark mx-2 my-3">
                <i class="fa-solid fa-left-long "></i>
                Continue Shopping
            </button>
            
        </div>

        <div class="container" id="product-cart">
          <div class="row">
            <div class="col-9">
              <ul class="list-group">
                <li class="list-group-item bg-body-tertiary fs-5 fw-medium">Item List</li>
                <div id="cart-items">
                  
                </div>
              </ul>
            </div>
            <div class="col-3">
              <ul class="list-group">
                <li class="list-group-item bg-body-tertiary fs-5 fw-medium">Order Summary</li>
                <li class="list-group-item mt-2">
                  <div>
                    <div class="d-flex justify-content-between">
                      <p>Product (<span></span>)</p>
                      <p></p>
                    </div>
                    <div class="d-flex justify-content-between">
                      <p>Shipping</p>
                      <p>$30</p>
                    </div>
                    <br>
                    <div class="d-flex justify-content-between fs-5 fw-bold">
                      <p>Total amount</p>
                      <p></p>
                    </div>
                  </div>
                </li>
                <li class="list-group-item text-center">
                  <a href="" class="btn btn-dark w-100 fs-5 p-2">Go to checkout</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        
      </section>

      <div class="card" id="one-card">
        <div class="d-flex justify-content-between align-items-center p-2">
          <div class="col-md-3">
            <img src="" class="img-fluid rounded-start p-3" alt="" style="height: 140px; width: 170px;">
          </div>
          <div class="col-md-5" >
            <div class="card-body">
              <p class="card-title fs-6 fw-bold"></p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card-body d-flex justify-content-center align-items-center">
              <button class="btn fs-5 border-3">
                <i class="fa-solid fa-minus"></i>
              </button> 
              <span class="fs-4 mx-4"></span> 
              <button class="btn fs-5 border-3">
                <i class="fa-solid fa-plus"></i>
              </button>
            </div>
            <div class="card-body d-flex justify-content-center align-items-center">
              <p class="fs-6 fw-bold">
                <span class="text-secondary"></span>
                x
                <span></span>
              </p>
            </div>
          </div>
        </div>
      </div>

      <footer class="pt-5">
        <div class="text-center pt-5 fs-6">
            Made with &#10084; by <span class="text-decoration-underline fs-5 text-uppercase">Vishal Tayade</span>
        </div>
    </footer>
    </div>

    <script src="cartscript.js"></script>
</body>
</html>
